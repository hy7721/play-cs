  <script>
    // 햄버거 메뉴
    var listAside = document.querySelector(".list_aside")
    var btnAside = document.querySelector(".btn_aside")
    var closeAside = document.querySelector(".close_aside")
    var openAside = document.querySelector(".open_aside")

    btnAside.addEventListener("click", toggleMenu)

    function toggleMenu() {
      if (listAside.classList.contains("is_active")) {
        listAside.classList.remove("is_active");
        closeAside.style.display = "none";
        openAside.style.display = "block";
      } else {
        listAside.classList.add("is_active");
        closeAside.style.display = "block";
        openAside.style.display = "none";
      }
    }

    var linkAside = document.querySelectorAll(".link_aside")

    linkAside.forEach(
      function (linkAside) {
        linkAside.addEventListener("click", toggleMenu)
      }
    )
  </script>
